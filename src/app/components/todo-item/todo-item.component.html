<div [ngClass]="setClasses()">
  <p>
    <input name='update'
      (change)="onToggle(todo)"
      type="checkbox"
      id="{{ todo.id }}"
      
      [checked]="todo.status"
      class="toggc"
    />
    
    <label for="{{ todo.id }}">
      {{ todo.tname }}
    </label>
    <button id='deltodo' (click)="onDelete(todo)" class="del">X</button>
  </p>
</div>
